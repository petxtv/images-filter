<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Images Filter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">
            <div class="logo">logo</div>
            <ul>
                <li onclick="show(this,'box')" class="active">All</li>
                <li onclick="show(this,'car')">Cars</li>
                <li onclick="show(this,'nv')">Natural Views</li>
                <li onclick="show(this,'animal')">Animals</li>
            </ul>
        </div>
        <div class="container">
            <div class="box car">
                <img src="car1.jpg">
            </div>
            <div class="box car">
                <img src="car2.jpg">
            </div>
            <div class="box animal">
                <img src="animal1.jpg">
            </div>
            <div class="box animal">
                <img src="animal2.jpg">
            </div>
            <div class="box car">
                <img src="car3.jpg">
            </div>
            <div class="box car">
                <img src="car4.jpg">
            </div>
            <div class="box nv">
                <img src="nv1.jpeg">
            </div>
            <div class="box nv">
                <img src="nv2.jpg">
            </div>
            <div class="box animal">
                <img src="animal3.jpg">
            </div>
            <div class="box nv">
                <img src="nv3.jpg">
            </div>
            <div class="box nv">
                <img src="nv4.jpg">
            </div>
        </div>
        <script>
            let ULItems = document.querySelectorAll(".nav ul li");
            let allImgs = document.querySelectorAll(".box");
            
            allImgs.forEach(img =>{
               img.classList.add("active"); 
            });
            
            function show(thisItem,e){
                ULItems.forEach(item =>{
                   item.classList.remove("active");
                    thisItem.classList.add("active");
                });
                
                allImgs.forEach(img =>{
                   if(img.classList.contains(e)){
                       img.classList.add("active");
                   }else{
                       img.classList.remove("active");
                   }
                });
            }
        </script>
    </body>
</html>
